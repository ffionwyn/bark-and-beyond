<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff0f5;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fff0f5; 
            padding-top: 20px;
            text-align: center;
            overflow-y: auto;
        }

        .logo {
            width: 160px;
            height: 160px;
            margin-bottom: 20px;
        }

        .nav-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin-bottom: 10px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #800080;
        }

        .contact-button {
            background-color: #800080;
            color: #fff0f5;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif; 
        }

        .contact-button:hover {
            background-color: #660066;
        }

        .contact-button a {
            color: #fff0f5;
            text-decoration: none;
        }

        .social-buttons {
            margin-top: auto;
        }

        .social-buttons img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            cursor: pointer;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .hero-message {
            text-align: center;
            color: #800080;
            font-size: 2.5em; 
            font-weight: bold;
            margin-bottom: 20px; 
        }

        .hero-message h2 {
            display: inline;
            margin: 0;
        }

        .price-list {
            margin-left: 5%; /* Move the price list 5% to the right */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/"><img src="/images/Bark%20and%20Beyond%20logo.PNG" alt="Bark and Beyond Logo" class="logo"></a>
        <ul class="nav-links">
            <li><a href="/about">About Us</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/reviews">Reviews</a></li>
        </ul>
        <button class="contact-button"><a href="/contact">Contact Us</a></button>
        <div class="social-buttons">
            <a href="https://www.facebook.com/"><img src="/images/Facebook.avif" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="/images/Instagram.jpg" alt="Instagram"></a>
        </div>
    </div>

    <div class="content">
        <h1>{{ .title }}</h1>
        <p>{{ .content }}</p>
        <img src="../images/Bark and Beyond Price List-2.PNG" alt="Price List" class="price-list" style="width: 400px; height: 200px;">
    </div>
</body>
</html>
