<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bark & Beyond!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff0f5;
        }

       .top-bar {
            background-color: #800080;
            color: #fff0f5;
            padding: px 20px; 
            display: flex;
            justify-content: space-between; 
            align-items: center; 
        }

        .top-bar a {
            color: #fff0f5;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .top-bar a:hover {
            text-decoration: underline;
        }

        .logo {
            width: 200px; 
            height: auto;
            display: block;
            margin: 20px auto; 
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .content h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #800080;
        }

        .book-button {
            background-color: #800080;
            color: #fff0f5;
            padding: 10px 20px;
            border: 2px solid #800080;
            border-radius: 5px; 
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none; 
        }

        .book-button:hover {
            background-color: #660066;
        }

        .book-button a {
            color: #fff0f5;
            text-decoration: none;
        }

        .social-buttons {
            display: flex;
            align-items: center; 
        }

        .social-buttons a {
            margin-right: 1px;
        }

        .social-buttons img {
            width: 20px; 
            height: auto; 
            cursor: pointer;
        }

        .contact-info {
            color: #fff0f5;
            margin-left: 10px; 
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <a href="/about">About Us</a>
            <a href="/services">Services</a>
            <a href="/reviews">Reviews</a>
            <a href="/contact">Contact Us</a>
        </div>
        <div class="social-buttons">
            <button class="book-button"><a href="/book-meet-greet">Book Your Meet and Greet</a></button>
            <p class="contact-info">Contact: barkbeyonddogs@gmail.com</p>
            <a href="https://www.facebook.com/profile.php?id=61560558776114"><img src="/images/Facebook.avif" alt="Facebook"></a>
            <a href="https://www.instagram.com/barkbeyondwrexham?igsh=b3Ftd2x5eW1rMTYy"><img src="/images/Instagram.jpg" alt="Instagram"></a>
        </div>
    </div>

    <div class="content">
        <div class="sidebar">
            <a href="/"><img src="/images/Bark%20and%20Beyond%20logo.PNG" alt="Bark and Beyond Logo" class="logo"></a>
        </div>
        <div class="main-content">
            <h1>Welcome to Bark & Beyond!</h1>
        </div>
    </div>

</body>
</html>
