<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bark & Beyond!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #ffe0f0;
            padding-top: 20px;
            text-align: center;
        }

        .logo {
            width: 160px;
            height: 160px;
            margin-bottom: 20px;
        }

        .nav-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin-bottom: 10px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #800080;
        }

        .contact-button {
            background-color: #800080;
            color: #ffe0f0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif; 
        }

        .contact-button:hover {
            background-color: #660066;
        }

        .contact-button a {
            color: #ffe0f0;
            text-decoration: none;
        }

        .social-buttons {
            margin-top: auto;
        }

        .social-buttons img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            cursor: pointer;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="/images/Bark%20and%20Beyond%20logo.PNG" alt="Bark and Beyond Logo" class="logo">
        <ul class="nav-links">
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#reviews">Reviews</a></li>
        </ul>
        <button class="contact-button"><a href="#contact">Contact Us</a></button>
        <div class="social-buttons">
            <a href="https://www.facebook.com/"><img src="/images/Facebook.avif" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="/images/Instagram.jpg" alt="Instagram"></a>
        </div>
    </div>

    <div class="content">
        <h1></h1>
    </div>
</body>
</html>
