<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Bark & Beyond</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff0f5;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fff0f5;
            padding-top: 20px;
            text-align: center;
        }

        .logo {
            width: 160px;
            height: 160px;
            margin-bottom: 20px;
        }

        .nav-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin-bottom: 10px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #800080;
        }

        .contact-button {
            background-color: #800080;
            color: #fff0f5;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif; 
        }

        .contact-button:hover {
            background-color: #660066;
        }

        .contact-button a {
            color: #fff0f5;
            text-decoration: none;
        }

        .social-buttons {
            margin-top: auto;
        }

        .social-buttons a {
            display: block;
            color: #800080;
            margin-bottom: 10px;
        }

        .social-buttons a:hover {
            color: #660066;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        h1 {
            color: #800080;
        }

        form {
            margin-top: 20px;
            width: 70%;
            margin-left: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: calc(50% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #800080;
            color: #fff0f5;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #660066;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/"><img src="/images/Bark%20and%20Beyond%20logo.PNG" alt="Bark and Beyond Logo" class="logo"></a>
        <ul class="nav-links">
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#reviews">Reviews</a></li>
        </ul>
        <button class="contact-button"><a href="#contact">Contact Us</a></button>
        <div class="social-buttons">
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://www.instagram.com/">Instagram</a>
        </div>
    </div>

    <div class="content">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>    
</body>
</html>
